<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Shoe Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
       
    </header>

    <main>
        <section class="products">
            <!-- Repeat similar blocks for more products -->
            <div class="product">
                <img src="jordan/jordan1.jpg">
                <img src="https://via.placeholder.com/150" alt="Nike Air Max">
                <h2>Nike Air Max</h2>
                <p>₦1,000,000</p>
                <button>Add to Cart</button>
                <button class="purchase">Purchase Now</button>
            </div>
            <div class="product">
                <img src="jordan/jordan2.jpg"
                <img src="https://via.placeholder.com/150" alt="Adidas UltraBoost">
                <h2>Adidas UltraBoost</h2>
                <p>₦1,200,000</p>
                <button>Add to Cart</button>
                <button class="purchase">Purchase Now</button>
            </div>
            <div class="product">
                <img src="jordan/jordan3.jpg"
                <img src="https://via.placeholder.com/150" alt="Puma Classic">
                <h2>Puma Classic</h2>
                <p>₦950,000</p>
                <button>Add to Cart</button>
                <button class="purchase">Purchase Now</button>
            </div>
            <!-- Add more product blocks as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shoe Store. All rights reserved.</p>
    </footer>
</div>
<div class="designer-credit">
    <p>Designed by "Big Joe 2024" using HTML and CSS</p>
</div>
</body>
</html>
